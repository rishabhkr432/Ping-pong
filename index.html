<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Ping pong</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">

</head>
<body style="overflow-y:hidden">
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 style="font-family: 'Bungee', cursive">Instruction</h3>
                </div>

                <div class="panel-body" style="padding-bottom:60px; background-color: white">
                    <ul style="background-color: white; text-align: left">
                        <li>Use mouse to control the left paddle.</li>
                        <li>Right paddle is AI controlled.</li>
                        <li>Control panel located on the right side.
                        </li>
                        <li>10 points needed to win the game.
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" id="title">
                    <h2>Ping Pong</h2>
                </div>

                <div class="panel-body">
                    <div class="mainText">
                        <div id="container" style="position:relative;">
                            <div id="menu-page">

                                <div class ="overlay">
                                    <ul style="list-style-type:none;">
                                        <li><a id="play-btn" href="#">Start Game</a></li>
                                        <li><a id="high-scores-button"  href="#">High Scores</a></li>
                                        <li><a id="about-button" href="about_page.html">About</a></li>
                                    </ul>

                                </div>
                            </div>
                            <canvas id="run_game" width="700" height="600"></canvas>
                            <div id ="records" class="table-responsive"></div>


                            </div>

                        </div>

                    </div>
                </div>
            </div>

    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Controls</h3>
            </div>

            <div class="panel-body" style="padding-bottom:60px">
                <input type="button" name="restart" class= "in_game_button" id="restart" value="Go back" onclick="window.location.reload()" />
                <input  type="button" name="pause" id="pause" class= "in_game_button" value="Pause" onclick="ballStop()" />
                <button id = 'easy' class= "in_game_button" onclick="levelEasy()"> Easy </button>
                <button id = 'medium' class= "in_game_button" onclick="levelMed()"> Medium </button>
                <button id = "hard" class= "in_game_button" onclick="levelHard()"> Hard </button>
            </div>
        </div>
    </div>
    </div>
    </div>





<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/CanvasInput/1.2.7/CanvasInput.min.js"></script>


</body>

</html>
